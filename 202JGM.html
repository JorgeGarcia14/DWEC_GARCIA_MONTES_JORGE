<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 202</title>
    <style>
        body {
            display: flex;
            justify-content: center;

            text-align: center;
        }

        form {
            width: 715px;
            padding: 5px;
            margin-top: 25px;
            border: 2px solid #8c8c8c;

        }

        fieldset {
            border: 2px solid rgb(207, 207, 207);
            padding: 10px;
            margin: 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        legend {
            text-align: left;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 2px;
            width: 30%;
            border: 1px solid #8c8c8c;
            border-radius: 7px;

            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="button"] {
            padding: 2px;
            width: 18%;
            border: 1px solid #8c8c8c;
            border-radius: 7px;
            cursor: pointer;

        }

        #asignatura {
            padding: 2px;
            width: 10%;
            border: 1px solid #8c8c8c;
            background-color: #f4f3f3;
            border-radius: 5px;
            cursor: pointer;

        }

        #diaPref {
            padding: 2px;
            width: 12%;
            border: 1px solid #8c8c8c;
            background-color: #f4f3f3;
            border-radius: 7px;
            cursor: pointer;
        }

        #contador {
            text-align: left;
        }

        .error {
            color: red;
        }

        .valido {
            color: green;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover,
        input[type="button"]:hover,
        select:hover {
            background-color: #f0f0f0;
            /* Cambia el color de fondo al pasar el ratón */
        }
    </style>
</head>

<body>
    <form action="" id="miForm">
        <fieldset>
            <legend>Datos personales</legend>
            Introduce tu nombre
            <input type="text" id="nombre" pattern="[A-Za-z]{2,15}" title="El nombre debe tener entre 2 y 15 caracteres" required>
            <br>
            <br>
            <div id="errorNombre" class="error"></div>
            <div id="validoNombre" class="valido"></div>
            <br>
            Introduce tu NIF
            <input type="text" id="dni" required>
            <br>
            <br>
            <div id="errorDNI" class="error"></div>
            <div id="validoDNI" class="valido"></div>
            <br>
            <label for="mensaje"> Mensaje</label>
            <textarea name="Mensaje" id="mensaje" cols="82" rows="6" minlength="2" maxlength="500" required></textarea>
            <div id="contador"></div>
        </fieldset>
        <br>
        Elige un color:
        <br>
        Rojo
        <input type="radio" name="color" required>
        <br>
        Verde
        <input type="radio" name="color">
        <br>
        Azul
        <input type="radio" name="color" checked>
        <br>
        Oscuro
        <input type="radio" name="color">
        <br>
        <br>

        Selecciona una asignatura
        <select name="" id="asignatura" required>
            <option value="DAW">DAW</option>
            <option value="DWES" selected>DWES</option>
            <option value="DWEC">DWEC</option>
            <option value="DIW">DIW</option>
            <option value="Inglés">Inglés</option>
        </select>
        <br>
        <br>
        Selecciona los días con disponibilidad
        <br>
        <input type="checkbox" name="dia">Lunes
        <br>
        <input type="checkbox" name="dia">Martes
        <br>
        <input type="checkbox" name="dia">Miércoles
        <br>
        <input type="checkbox" name="dia">Jueves
        <br>
        <input type="checkbox" name="dia">Viernes
        <br>
        <input type="checkbox" id="seleccionarTodos"> <i id="mensajeSeleccionador">Seleccionar todo</i>
        <div id="mensajeErrCheckbox" class="error"></div>

        <br>
        Selecciona el día preferente
        <select name="dias" id="diaPref">
            <option value="lunes" selected>Lunes</option>
            <option value="martes">Martes</option>
            <option value="miercoles">Miercoles</option>
            <option value="jueves">Jueves</option>
            <option value="viernes">Viernes</option>
        </select>
        <br>
        <br>
        Fecha de matriculación
        <input type="text" id="fechaMatriculacionDia" placeholder="Día" pattern="(0[1-9]|[12][0-9]|3[01])" title="El día debe ser 01 como mínimo, 31 como máximo" size="2" required>
        <input type="text" id="fechaMatriculacionMes" placeholder="Mes" pattern="(0[1-9]|1[0-2])" title="El mes debe ser 01 como mínimo, 12 como máximo" size="2" required>
        <input type="text" id="fechaMatriculacionAnio" placeholder="Año" pattern="[0-9]{4}" title="El año debe ser un valor de 4 dígitos" size="4" required>
        <br>
        <br>
        <div id="errorDia" class="error"></div>
        <div id="validoDia" class="valido"></div>
        <div id="errorMes" class="error"></div>
        <div id="validoMes" class="valido"></div>
        <div id="errorAño" class="error"></div>
        <div id="validoAño" class="valido"></div>
        <br>
        Cursos académicos
        <select name="cursosAcademicos" id="cursosAcademicos">
            <option value="20-21">20-21</option>
            <option value="21-22">21-22</option>
            <option value="22-23">22-23</option>
            <option value="23-24">23-24</option>
        </select>
        <input type="text" id="nuevoCursoAcademico" placeholder="Añadir nuevo curso académico">
        <input type="button" id="añadirCurso" value="Añadir Curso">
        <br>
        <br>
        <input type="submit" value="Haz clic para enviar informacion">
        <input type="reset" value="Comenzar a rellenar de nuevo">
        <input type="button" value="Haz clic sobre mí" id="botonGoogle">
    </form>
    <script src="202JGM.js"></script>
</body>

</html>
