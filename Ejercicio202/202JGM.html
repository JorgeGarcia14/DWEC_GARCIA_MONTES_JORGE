<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos CSS para centrar y organizar los elementos dentro del div */
        div {
            text-align: center;
            max-width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

       
    </style>
</head>
<body>

<div>
    <label for="nombre">Introduce tu nombre:</label>
    <input type="text" id="nombre">

    <label for="mensaje">Mensaje</label>
    <textarea name="Mensaje" id="mensaje" cols="30" rows="10"></textarea>

    
</div>

</body>
</html>
