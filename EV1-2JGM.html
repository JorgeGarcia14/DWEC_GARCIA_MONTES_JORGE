<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2</title>
</head>

<body>
    <div id="piramide" style="text-align: center;"></div>
    <script>
    
        let caja = document.getElementById("piramide")
        function dibujarPiramide(numero){
            for (let i = numero - 1; i >= 1; i--) {
            let espacios = "";
            let numeroPiramide = numero.toString();
            for (let j = 1; j <= numero - i; j++) {
                espacios += "&nbsp" ;
            }
            for (let k = 1; k <= 2 * i - 1; k++) {
                numeroPiramide += numero.toString();
            }
            numero = numero-1;
            
            caja.innerHTML += espacios + numeroPiramide + "<br>";
        }
        }

        // Obtener el número del usuario (puedes cambiar este valor según sea necesario)
        const numeroUsuario = prompt("Ingrese un número entre 1 y 50:");
        const numeroIngresado = parseInt(numeroUsuario);// Convertir el input a un número entero
        
        if (numeroIngresado <1 || numeroIngresado>50){
            alert ("El numero introducido es incorrecto, debe estar entre 1 y 50")
        }
        else {
            dibujarPiramide(numeroIngresado);// Llamar a la función para dibujar la pirámide invertida
        }

        
        

    </script>
</body>

</html>
