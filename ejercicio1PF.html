<body>
    <p> EDADES MULTIPLICADAS POR 2 </p>
    <p id="edadesDoble"></p>
    <p> SUMA DE LAS EDADES MULTIPLICADAS POR 2</p>
    <p id="sumaEdades"></p>
    <script>

        //APARTADO 2 Duplicar la edad de esos usuarios filtrados.

        const usuarios = [
            { id: 1, nombre: 'Juan', edad: 25 },
            { id: 2, nombre: 'MarÃ­a', edad: 30 },
            { id: 3, nombre: 'Pedro', edad: 20 },
            { id: 4, nombre: 'Ana', edad: 35 },
        ];

        const usuariosMayores = usuarios.filter(usuario => usuario.edad >= 25); // Se usa filter para solamente llenar el array de usuariosMayores de los
        //que sean mayores de 25

        document.getElementById("edadesDoble").innerHTML = "Edades multiplicadadas por 2: " + usuariosMayores.map(doble);

        function doble(usuario) {
            return usuario.edad * 2;
        }

        // APARTADO 3: Obtener la suma total de las edades duplicadas.
        var sumaEdadesDuplicadas = usuariosMayores.map(doble).reduce(function (total, edad) {return total + edad;}, 0);

        document.getElementById("sumaEdades").innerHTML = "Suma de las edades multiplicadas: " + sumaEdadesDuplicadas;
    </script>



    </script>
