<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METODOS JSON</title>
</head>
<body>
    <script>
        
        //METODOS JSON

        JSON.parse(str); // Convierte el texto: str a un objeto y lo devuelve
        JSON.stringify(obj); // Convierte un objeto JS a su representacion JSON y la devuelve
        JSON.stringify(obj,pers); // Como el anterior, pero filtra y mantiene solo las propiedades del array props
        JSON.stringify(obj,props,spaces); // Como el anterior, pero indenta JSON a number y spaces
    </script>
</body>
</html>
