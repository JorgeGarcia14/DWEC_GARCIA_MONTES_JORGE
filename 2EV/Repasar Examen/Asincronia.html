<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>
        const data = [{

            title: 'Libro 1',
            year: '2000',
            isb: '11111111',
            author: 'Jorge'
        },
        {
            title: 'Libro 2',
            year: '2001',
            isb: '11111111',
            author: 'Miguel'
        },
        {
            title: 'Libro 3',
            year: '2002',
            isb: '11111111',
            author: 'Dani'
        },
        ];



        function getData() {
            return new Promise((resolve, reject) => {
                if (data.length == 0) {
                    reject(new Error('Data is empty'));
                }
                setTimeout(() => {
                    resolve(data);
                }, 2000)
            })
        }

        getData()
            .then((response) => console.log(response)) //CUANDO ENTRE EN RESOLVE
            .catch((err) => console.log(err.message)); //CUANDO HAYA ERRORES

        //EN UNA FUNCION ASYNC Y AWAIT ES LO MISMO QUE .THEN Y .CATCH, PERO SE HACE MAS FACIL DE ENTENDER Y ESCRIBIR
        async function fetchingData() {
            const books = await getData();
            console.log(books);
        }
        fetchingData();
    </script>
</body>

</html>
