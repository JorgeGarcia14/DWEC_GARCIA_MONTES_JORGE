<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1">

    </div>
    <script>
        //SE CREA UN ELEMENTO
        var miParrafo = document.createElement("p");

        //SE CREA EL TEXTO
        var texto = document.createTextNode("Texto de miParrafo");

        //SE AÑADE EL TEXTO AL PARRAFO CON APPENDCHILD, DENTRO DE ESTE ELEMENTO CREADO, AÑADELE ESTO, PERO AUN NO ESTA EN EL DOCUMENTO
        miParrafo.appendChild(texto);

        //SE LE PUEDEN AÑADIR ATRIBUTOS
        miParrafo.setAttribute("class", "nombreClase");

        //PARA METERLE EN EL DOCUMENTO, SE USARIA
        document.getElementById("div1").appendChild(miParrafo);
        
    </script>
</body>
</html>
