<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo cabecera </title>
</head>
<body>
    <!--Cabecera que al pulsar escriba "mi texto", al pasar raton por encima se ponga el background rojo, al quitar el raton de encima, se ponga blanco-->
    <h1 onmouseover="this.style.background='red'" onmouseout="this.style.background='white'" onclick="this.innerHTML='Mi texto'">CABECERA</h1>
    
    </body>
</html>
