<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id ="w3c"> Modelo del W3C</h3>

    <script>
        document.getElementById("w3c").addEventListener("click", color, false); // Se añade el evento click a la funcion color para el elemento con ID w3c
        document.getElementById("w3c").addEventListener("click", fondo, false); // Se añade el evento click a la funcion fondo para el elemento con ID w3c

        function color(){
            document.getElementById("w3c").style.color = "red";
        }
        function fondo (){
            document.getElementById("w3c").style.background = "blue";
        }

    </script>
</body>
</html>
