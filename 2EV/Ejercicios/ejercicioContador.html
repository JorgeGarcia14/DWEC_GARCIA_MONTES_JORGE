<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="boton" oncontextmenu="return false;">Click izquierdo para aumentar contador, derecho para disminuir</button>
    <br>
   
    <p id="contador">0</p>
    <script>
        var contador = 0;

        document.getElementById("boton").addEventListener("mousedown", function (e) {
            if (e.button === 0) {
                contador++;
            } else if (e.button === 2) {
                contador--;
            }

            document.getElementById("contador").innerHTML = contador;
        });
    </script>
</body>
</html>
