<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intervalos de tiempo</title>
</head>
<body>
    <p id = "hola"></p>
    <script>
    
        function saludar(){
            document.getElementById("hola").innerHTML = "hola";
        }
        
    </script>
    <button onclick="setInterval(saludar,2000)"> Pulsa para saludar, llamando solo a la funcion </button>
    <br>
    <br>
    <button onclick="saludo = setTimeout(saludar,2000)"> Pulsa para saludar, pero la función está dentro de una variable</button> 
    <br>
    <br>
    <button onclick="clearTimeout(saludo)"> Pulsa para hacer un clearTimeout</button> 
</body>
</html>
