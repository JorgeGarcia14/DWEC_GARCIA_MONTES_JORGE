<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        function sacarPantalla(){
            miVentana = window.open("","",200,200 );
            mensajeBienvenida = setTimeout(escribirEnPantalla, 2000);
        }
        function escribirEnPantalla(){
            miVentana.document.write("<h1> Bienvenido <h1>");
            miVentana.document.write("<button onclick='cerrarPantalla()'> Cerrar pantalla </button>");
        }
        function cerrarPantalla(){
            miVentana.close();
        }
        
    </script>
    <button onclick="sacarPantalla()"> Iniciar pantalla </button>
</body>
