<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        alert("URL visitadas: " + history.length); // Nos hace un recuento de cuantas paginas hemos visitado en total

        function atras() {
            history.back(); // Vuelve a la URL anterior de la actual
        }

        function ir (){
            history.go(); // Como parametro se le puede pasar una URL o un numero para decir a que URL asignada a un numero ordenado 
        }
        
    </script>
</body>

</html>
