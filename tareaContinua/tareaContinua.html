<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*RAMA TAREACONTINUA 4 */
        var listaContactos = [
            persona1 = {
                nombre: "Maxewll Wright",
                telefono: "(0191) 719 6495",
                correo: "maxwrt@nonummyac.co.uk"
            },
            persona2 = {
                nombre: "Raja Villarreal",
                telefono: "0866 398 2895",
                correo: "vilraja@sed.com"
            },
            persona3 = {
                nombre: "Helen Richards",
                telefono: "0800 1111",
                correo: "libero@convallis.com"
            }
        ];

        function mostrarPrimerContacto() {
            console.log("Primer contacto: " + listaContactos[0].nombre + " / " + listaContactos[0].telefono + " / " + listaContactos[0].correo);
        }

        function mostrarUltimoContacto() {
            console.log("Último contacto: " + listaContactos[listaContactos.length - 1].nombre + " / " + listaContactos[listaContactos.length - 1].telefono + " / " + listaContactos[listaContactos.length - 1].correo);
        }

        function agregarContacto() {
            var nombrePedido = prompt("Dime el nombre");
            var telefonoPedido = prompt("Dime el telefono");
            var correoPedido = prompt("Dime el correo");

            if (nombrePedido && telefonoPedido && correoPedido) {
                listaContactos.push({
                    nombre: nombrePedido,
                    telefono: telefonoPedido,
                    correo: correoPedido
                });
                console.log("Nuevo contacto agregado.");
            } else {
                console.log("Falta al menos uno de los tres valores (nombre, teléfono o correo electrónico). No se agregó el contacto.");
            }
        }

        var opcion = prompt("Elige una opción: primero, ultimo o nuevo");

        switch (opcion) {
            case "primero":
                mostrarPrimerContacto();
                break;
            case "ultimo":
                mostrarUltimoContacto();
                break;
            case "nuevo":
                agregarContacto();
                break;
            default:
                console.log("Opción no válida.");
        }
    </script>
</body>

</html>
