<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function crearVentanaTamañoYPosicionFijas(){
            miVentana = window.open("", "", "width = 500,height=200");
            miVentana.moveTo(100,200);
        }
        function escribirEnVentana(){
            miVentana.document.write("<h1> Hola </h1>");
            miVentana.focus(); //PARA QUE NO SE VAYA A DETRAS DE LA PESTAÑA PRINCIPAL
        }
        function desplazarVentana(){
            miVentana.moveBy(-100,300);
            miVentana.focus(); //PARA QUE NO SE VAYA A DETRAS DE LA PESTAÑA PRINCIPAL
        }
        function cerrarVentana(){
            miVentana.close();
        }
    </script>
    <button onclick="crearVentanaTamañoYPosicionFijas()"> Crear ventana </button>
    <br>
    <br>
    <button onclick="escribirEnVentana()"> Escribir Hola en un h1 </button>
    <br>
    <br>
    <button onclick="desplazarVentana()"> Desplazar ventana 300 px hacia abajo y 100px a la izquierda</button>
    <br>
    <br>
    <button onclick="cerrarVentana()">Cerrar ventana</button>
</body>
</html>
