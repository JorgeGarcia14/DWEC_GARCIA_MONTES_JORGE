<!DOCTYPE html>
<html>

<body>
    <h1>The Element Object</h1>
    <h2>The appendChild() Method</h2>

    <ul id="listaCompra"></ul>
    <textarea id="texto"></textarea>
    <br>
    <button id="botonAñadir"> Añadir</button>

    <script>
        window.addEventListener("load", inicio);

        function inicio() {
            var botonAgregar = document.getElementById("botonAñadir");
            botonAgregar.addEventListener("click", añadirCompra);
        }

        function añadirCompra() {

            var padre = document.getElementById("listaCompra");
            var array = new Array();
            var hijo = padre.firstChild;
            // Se recorren los hijos metiendolos en un array

            while (hijo) {
                array.push(hijo);
                hijo = hijo.nextElementSibling;
            }

            // Se crea un nuevo elemento li
            var nuevoProductoCompra = document.createElement("li");

            // Al crear un nuevo elemento de la lista, se le asigna la funcion borrarCompra al clicar sobre el
            nuevoProductoCompra.addEventListener("click", borrarCompra);

            // Se añade el contenido del textarea como un nodo de texto
            nuevoProductoCompra.appendChild(document.createTextNode(document.getElementById("texto").value));
            
            // Se añade el nuevo elemento al array
            array.push(nuevoProductoCompra);

            // Se ordena el array alfabéticamente
            array.sort(function (a, b) {
                return a.id.localeCompare(b.id);
            });

            // Se borran todos los elementos de la lista original
            while (hijo) {
                padre.removeChild(padre.firstChild);
            }

            // Se añaden los elementos del array ordenado a la lista
            array.forEach(function (elemento) {
                padre.appendChild(elemento);
            });
            
            // Para dejar el textarea vacio despues de pulsar
            document.getElementById("texto").value = "";

        }

        function borrarCompra() {
            var padre = document.getElementById("listaCompra"); // Se le asigna a una variable el elemento padre
            var hijo = this; // "this" hace referencia al elemento que ha activado el evento (en este caso, el <li>)

            // Elimina el elemento de la lista
            padre.removeChild(hijo);
        }

    </script>

</body>

</html>
