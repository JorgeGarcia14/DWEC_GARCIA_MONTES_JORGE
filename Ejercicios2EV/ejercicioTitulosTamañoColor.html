<!DOCTYPE html>
<html>
<head>
    <title>Título Dinámico</title>
</head>
<body>
    <h1 id="titulo">Este es un título dinámico</h1>
    <button id="cambiarColor">Cambiar Color</button>
    <button id="cambiarTamaño">Cambiar Tamaño de Fuente</button>

    <script>
        // JavaScript para cambiar el color del título
        document.getElementById("cambiarColor").addEventListener("click", function() {
            var rojo = Math.floor(Math.random() * 256);
            var verde = Math.floor(Math.random() * 256);
            var azul = Math.floor(Math.random() * 256);

            var color = "rgb(" + rojo + "," + verde + "," + azul + ")";

            document.getElementById("titulo").style.color= color;
        });

        // JavaScript para cambiar el tamaño de fuente del título
        document.getElementById("cambiarTamaño").addEventListener("click", function() {
           
            document.getElementById("titulo").style.fontSize = (Math.random() *75)  + "px";  
        });
    </script>
</body>
</html>
