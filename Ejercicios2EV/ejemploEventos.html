<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="eventos">Obtener Informacion</h1>
    <h2 id="parrafo1">Parrafo 1</h2>
    <h2 id="parrafo2"> Parrafo 2</h2>

    <script>

        //Varios Eventos para un mismo elemento
        document.getElementById("eventos").addEventListener("mouseover", manejador);
        document.getElementById("eventos").addEventListener("mouseout", manejador);

        //Un mismo evento para distintos elementos
        document.getElementById("parrafo1").addEventListener("click",saludo);
        document.getElementById("parrafo2").addEventListener("click",saludo);
      

        function manejador(e){ //Se le pasa como parámetro el evento y la función dependerá de el para hacer unas cosas u otras
            switch(e.type){ //Switch con el tipo de evento
                case "mouseover": //Si el evento es mouseover (poner raton encima de elemento), se pone rojo ese elemento
                    this.style.color="red";
                    break;
                case "mouseout": //Si el evento es mouseout (quitar el raton de encima), se pone azul el elemento
                    this.style.color="blue";
                    break;
            }
        }
     function saludo(e){ //Se le pasa como parametro el evento
        if (e.target.id == "parrafo1"){ //Si el elemento sobre el que se ha realizado el evento es parrafo 1, saldrá un mensaje característico
            alert("Has pulsado el parrafo 1");
        }
        else if (e.target.id=="parrafo2"){ //Si el elemento sobre el que se ha realizado el evento es parrafo 2, saldrá un mensaje diferente al anterior
        }
        alert ("Has pulsado " + e.target.id); //Esto dice sobre que elemento se ha realizado el evento
     }

     //PAGINA WEB CON UN BOTON Y UN CONTADOR EN UN PARRAFO, CADA VEZ QUE LE DE AL BOTON EL CONTADOR SUMA 1, DESPUÉS HACER OTRO BOTON QUE HAGA QUE BAJE
    </script>
</body>
</html>
