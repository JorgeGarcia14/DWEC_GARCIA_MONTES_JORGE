<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Pagina web con un boton que diga pulsame.
    1. Si se pulsa la pagina cambia de color ALEATORIO
    2. Si se pulsa cualquier otra parte vuelve a blanco
    3.c-->

    <button id="boton"> PULSAME </button>
        <br>
        <br>
    <div id = "pos_raton"> </div>

    <script>

        document.getElementById("boton").addEventListener("click", function () {
            var colorAleatorio = generarColorAleatorio();
            document.body.style.background = colorAleatorio;
        });

        document.addEventListener("click", function () {
            if (event.target !== document.getElementById("boton")) {
                document.body.style.background = "white";
            }
        });

        function posicionRaton (){
            let x = event.clientX;
            let y = event.clientY;
            document.getElementById("pos_raton").innerHTML = `X : ${x} \nY : ${y}`;
        }

        document.addEventListener("mousemove", posicionRaton);

        function generarColorAleatorio() {
            var rojo = Math.floor(Math.random() * 256);
            var verde = Math.floor(Math.random() * 256);
            var azul = Math.floor(Math.random() * 256);

            var color = "rgb(" + rojo + "," + verde + "," + azul + ")";
            return color;
        }
    </script>
</body>

</html>
