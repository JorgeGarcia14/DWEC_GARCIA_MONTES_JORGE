<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fetch("https://jsonplaceholder.typicode.com/posts/")

        .then(response => response.json())
        //Sacamos por pantalla la respuesta
        .then(response => console.log(response))

        /*Informacion sobre mi github desde la api de Github
        se pueden poner tantos .then como se quiera, y sacará uno
        detrás de otro*/
        fetch ("https://api.github.com/users/DanielCuesta98")
        .then(response => {
            return response.json()
        })

        .then(data => {
            console.log(data)
        })

        .catch (error => {
            console.log(error)
        })
    </script>
</body>
</html>
