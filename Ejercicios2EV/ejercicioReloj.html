<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = "horaActual"></p>
    <button onclick="iniciarReloj()">Empezar Reloj</button>
    <br>
    <br>
    <button onclick="pararReloj()">Parar Reloj</button>

    <script>
        let intervaloReloj; // Variable para almacenar el identificador del intervalo

        function sacarSegundos() {
            let fechaActual = new Date();
            segundos = fechaActual.getSeconds();
            document.getElementById("horaActual").innerHTML = segundos; // Se imprimen los segundos en en parrafo
        }

        function iniciarReloj() {
            // Establecer un intervalo para actualizar el reloj cada segundo
            bucleSegundos = setInterval(sacarSegundos, 1000); //Cada segundo se llama a la funcion sacarSegundos
        }

        function pararReloj() {
            // Limpiar el intervalo para detener el reloj
            clearTimeout(bucleSegundos); // Se hace un clearTimeout de la VARIABLE a la que se ha asociado el intervalo, sino no se puede parar
            document.getElementById("horaActual").innerHTML = "El tiempo se ha detenido en el segundo: " + segundos;
        }
            
    </script>
</body>
</html>
