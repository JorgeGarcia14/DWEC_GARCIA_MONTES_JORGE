<!DOCTYPE html>
<html>

<head>
    <title>VALIDACION DE FORMULARIOS CON HTML5</title>
    <script src="validacionFormulario.js"></script>
    <style>
        .error{
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <h1>Formulario</h1>
    <form action="procesar.php" method="post" id="miFormulario">
        <table>
            <tr>
                <td>Nombre*: </td>
                <td>
                    <input type="text" name="nombre" id="nombre" pattern="[A-Za-z]{2,15}" title="Introduce entre 2 y 15 caracteres" required/>
                </td>
            </tr>
            <tr>
                <td>Edad*: </td>
                <td>
                    <input type="number" name="edad" id="edad" min="18" max="100" required/>
                </td>
            </tr>
            <tr>
                <td>Telefono*: </td>
                <td>
                    <input type="text" name="telefono" id="telefono" pattern="[0-9]{9}" title="Introduce 9 digitos" required/>
                </td>
            </tr>
            
                
            
        </table>
        <p id="mensajeError" style="color: red;"></p>
        <p>
            <input type="submit" value="Enviar" id="enviar" />
            <input type="reset" value="Borrar" id="borrar" />
        </p>
    </form>
</body>

</html>
