        function numeroPatrones(texto) {
            const patrones = ["00", "101", "ABC", "H0"];
            
            for(i=0;i<patrones.length;i++){
                let contador = 0;
                let posicion=0;
                while (posicion!==-1){
                    posicion= texto.indexOf(patrones[i],posicion);

                        posicion+=1;
