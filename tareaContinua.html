<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*RAMA TAREACONTINUA 6 */
        var listaContactos = [
            persona1 = {
                nombre: "Maxewll Wright",
                telefono: "(0191) 719 6495",
                correo: "maxwrt@nonummyac.co.uk"
            },
            persona2 = {
                nombre: "Raja Villarreal",
                telefono: "0866 398 2895",
                correo: "vilraja@sed.com"
            },
            persona3 = {
                nombre: "Helen Richards",
                telefono: "0800 1111",
                correo: "libero@convallis.com"
            }
        ];
        function showContact(listaContactos, indice) {
            if (listaContactos instanceof Array && indice < listaContactos.length) {
                console.log("Contacto numero " + indice + ": " + listaContactos[indice].nombre + " / " + listaContactos[indice].telefono + " / " + listaContactos[indice].correo)
            }
            else {
                console.log("Error en los parametros");
            }
        }

        function showAllContacts(listaContactos) {
            if (listaContactos instanceof Array) {
                for (i = 0; i < listaContactos.length; i++) {
                    console.log("Contacto numero " + i + ": " + listaContactos[i].nombre + " / " + listaContactos[i].telefono + " / " + listaContactos[i].correo)
                }
            }
            else {
                console.log("El parámetro indicado no es válido");
            }

        }

        function addNewContact(listaContactos, nombreParam, telefonoParam, correoParam) {

            if (nombreParam && telefonoParam && correoParam && listaContactos instanceof Array) {
                listaContactos.push({
                    nombre: nombreParam,
                    telefono: telefonoParam,
                    correo: correoParam
                });
                console.log("Nuevo contacto agregado.");
            } else {
                console.log("Falta al menos uno de los tres valores (nombre, teléfono o correo electrónico) o la lista no es valida. No se agregó el contacto.");
            }
        }

        var salir = false;

        while (!salir) {
            var opcion = prompt("¿Qué quieres hacer? Mostrar uno de los contactos (pulse 1), mostrar todos los contactos (pulse 2), agregar nuevo contacto (pulse 3) o salir (pulse 4)");

            switch (opcion) {
                case "1":
                    var indice = parseInt(prompt(("Escriba el numero de indice del contacto que desea mostrar, hay " + listaContactos.length + " contactos en la lista:")));
                    showContact(listaContactos, indice);
                    break;
                case "2":
                    showAllContacts(listaContactos);
                    break;
                case "3":
                    var nombre = prompt("Introduzca el nombre:");
                    var telefono = prompt("Introduzca el telefono:");
                    var correo = prompt("Introduzca el correo:");
                    addNewContact(listaContactos, nombre, telefono, correo);
                    break;
                case "4":
                    console.log("Programa Finalizado");
                    salir = true;
                    break;
                default:
                    console.log("Opción no válida. Inténtalo de nuevo.");
                    break;
            }
        }
    </script>
</body>

</html>
