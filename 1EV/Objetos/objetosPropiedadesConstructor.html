<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
</head>

<body>
    <script>

        function Persona(nom, ape, ed) {
            this.nombre = nom;
            this.apellido = ape;
            this.edad = ed;
            this.nombreCompleto=function(){
                return this.nombre + " " + this.apellido;
            }
        }
        var ana = new Persona("Ana", "Pérez", 24);
        var paco = new Persona("Paco", "Sánchez", 35);

        //PARA AÑADIR UNA PROPIEDAD
        ana.nacionalidad="Española"; //SOLO SE AÑADE A ANA, NO A PERSONA
        alert(ana.nacionalidad); //Devuelve española
        alert(paco.nacionalidad); //Undefined, PORQUE PACO NO TIENE ESTA PROPIEDAD

        Persona.prototype.fecha="1980"; //SE AÑADE UNA PROPIEDAD A PERSONA, POR LO QUE TODOS LOS OBJETOS PERSONA LA TENDRAN
        alert(ana.fecha); // DEVUELVE 1980
        alert(paco.fecha); // DEVUELVE 1980


    </script>
</body>

</html>
