<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // OBECJT CREATE 

        //Alternativa de funcion constructor, permite crear un objeto usando el prototipo de otro
        var Animal = {
            tipo: "Invertebrado",
            verTipo: function () {
                //Metodo que mostrara el tipo de animal
                console.log(this.tipo);
            }
        }
        var animal1 = Object.create(Animal);
        animal1.verTipo(); // Animal1 es de tipo invertebrado a no ser que se cambie, como en el ejemplo de pez

        var pez = Object.create(Animal);
        pez.tipo = "Peces"; //Al cambiar el tipo, la funcion verTipo cambia lo que devuelve
        pez.verTipo();

        // CALL

        //Para invocar un metodo pasando un objeto que lo contenga como parametro

        const persona1 = { nombre: "Pedro", apellido: "Garcia", nombreCompleto: function () { return this.nombre + " " + this.apellido } };
        const persona2 = { nombre: "Ana", apellido: "Belen" };

        console.log(persona1.nombreCompleto.call(persona2)); //Se aplica la funcion nombreCompleto, que esta en
        //persona1 en persona2 que no lo tiene definido

        //APPLY, hace lo mismo que CALL pero los argumentos deben ser pasados como un array

        const persona3 = {
            nombre: "Pedro",
            apellido: "Garcia",
            nombreCompleto: function (ciudad, pais) {
                return this.nombre + " " + this.apellido + " " + ciudad + " " + pais;
            },
        };

        const persona4 = {
            nombre: "Ana",
            apellido: "Belen",
        };

        console.log(persona3.nombreCompleto.apply(persona4, ["Madrid", "Espa√±a"]));


        // BIND, devuelve una nueva funcion SIN EJECUTARLA

        const persona5 = {
            nombre: "Pedro",
            apellido: "Garcia",
            nombreCompleto: function () {
                return this.nombre + " " + this.apellido;
            }
        };

        const persona6 = {
            nombre: "Ana",
            apellido: "Belen"
        };

        console.log(persona5.nombreCompleto.bind(persona6)); //Saca la funcion nombreCompleto, sin ejecutarla (su codigo)

    </script>
</body>

</html>
