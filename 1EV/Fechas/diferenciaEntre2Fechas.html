<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Fecha actual
var fechaActual = new Date();
//CALCULOS DE MILISEGUNDOS EN 1 AÑO, MES, DIA, HORA, MINUTO Y SEGUNDO
    let añoEnMilisegundos= 365*24*60*60*1000; //ESTO DA CUANTOS MILISEGUNDOS TIENE UN AÑO
    let mesEnMilisegundos= añoEnMilisegundos/12; //ESTO DA CUANTOS MILISEGUNDOS TIENE UN MES
    let diaEnMilisegundos= mesEnMilisegundos/30; //ESTO DA CUANTOS MILISEGUNDOS TIENE UN DIA
    let horaEnMilisegundos= diaEnMilisegundos/24; //ESTO DA CUANTOS MILISEGUNDOS TIENE UNA HORA
    let minutoEnMilisegundos= horaEnMilisegundos/60; //ESTO DA CUANTOS MILISEGUNDOS TIENE UN MINUT
    let segundoEnMilisegundos= minutoEnMilisegundos/60;


// Fecha específica (7 de mayo de 1950)
var fechaEspecifica = new Date("1950-05-07");

// Calcular la diferencia en milisegundos
var diferenciaEnMilisegundos = fechaActual - fechaEspecifica;

// Calcular los años, meses, días, horas, minutos y segundos
var segundos =parseInt( Math.floor(diferenciaEnMilisegundos / 1000));
var minutos =parseInt( Math.floor(segundos / 60));
var horas =parseInt(Math.floor(minutos / 60)) ;
var dias =parseInt( Math.floor(horas / 24));
var meses =parseInt( Math.floor(dias / 30));
var años =parseInt( Math.floor(meses / 12));

// Calcular los segundos restantes
segundos %= 60;
minutos %= 60;
horas %= 24;
dias %= 30;
meses %= 12;

// Almacenar los resultados en un array bidimensional
var resultado = [
    ["Años", años],
    ["Meses", meses],
    ["Días", dias],
    ["Horas", horas],
    ["Minutos", minutos],
    ["Segundos", segundos]
];

console.log(resultado);
    </script>
</body>
</html>
