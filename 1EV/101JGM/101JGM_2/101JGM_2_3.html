<body>
    <script>
        var despedida="Adiós";

        function despedir(){
            var despedida="Hasta luego";
            window.alert(despedida);
        }
        
        despedir(); //La función muestra el valor de despedida dentro de la funcion, en este caso "Hasta luego"
        window.alert(despedida); //saldrá el valor de Despedida que está fuera de la función, en este caso "Adiós"

        

    </script>
