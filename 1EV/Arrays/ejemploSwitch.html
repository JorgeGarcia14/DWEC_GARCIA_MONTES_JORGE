<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var edad = 10; 

switch (true) {
    case edad < 18:
        alert("La persona es menor de edad.");
        break;
    case edad >= 18:
        alert("La persona es mayor de edad.");
        break;
    default:
        alert("Edad no válida.");
}
/*Usamos switch (true) para evaluar una expresión booleana en cada caso. Luego, tenemos dos casos:
case edad < 18: verifica si la edad es menor de 18 años y muestra "La persona es menor de edad."
case edad >= 18: verifica si la edad es igual o mayor a 18 años y muestra "La persona es mayor de edad."
También puedes agregar un caso default para manejar cualquier otro valor que no sea una edad válida.*/








    </script>
</body>
</html>
