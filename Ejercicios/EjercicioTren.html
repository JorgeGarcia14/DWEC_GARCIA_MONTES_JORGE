<body>
    <script>

        /*Ejercicio tren
        Programa que pida un número que indica por cada pareja de dígitos (empezando por la derecha) los viajeros que han 
        subido y bajado (respectivamente) en la estación de partida y en cada una de las estaciones intermedias hasta llegar 
        a su destino.
        Por ejemplo si se recibe el siguiente número  68573528463604, significa que partió con 4 viajeros, en la siguiente 
        estación subieron 6 y bajaron 3, en la segunda intermedia bajaron 4 y subieron 6…
        Se pide:
            •	Control de errores ( NaN, número incorrecto…)
            •	¿Cuántos llegaron al final de trayecto?

        Modificación: el número e viajeros puede ser de más de un dígito.*/

        function calculoViajeros (numeroTren){
            let numeroStr = numeroTren.toString();
            let viajerosInicio = numeroStr[numeroStr.length-1];
            let total = viajerosInicio;

            for (let i = numeroStr.length-1; i > 0; i-=2){
                let subidos = numeroStr[i-1];
                let bajados = numeroStr[i-2];

                viajerosInicio = viajerosInicio - bajados + subidos;

                total += viajerosInicio;
            }
            return total;
        }
        alert (calculoViajeros(68573528463604));
    </script>
</body>
