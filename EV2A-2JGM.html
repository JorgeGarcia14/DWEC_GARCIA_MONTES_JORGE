<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases de Animales Ejercicio 2</title>
</head>

<body>
    <script>
        
        class Animal { //SE CREA LA CLASE ANIMAL CON LAS INSTRUCCIONES DEL EJERCICIO
            constructor(nombre, edad, patas, especie, estado) {
                this._nombre = nombre;
                this._edad = edad;
                this._patas = patas;
                this._especie = especie;
                this._estado = estado;
            }

            introduce() { //DEFINIMOS METODO DE LA CLASE ANIMAL, QUE SE HEREDARÁ A LOS SIGUIENTES TIPOS DE ANIMAL
                return `Hola, mi nombre es ${this._nombre} y tengo ${this._edad} años.`;
            }
        }

        // SE DEFINE TIBURON, QUE HEREDA DE ANIMAL Y RECIBE 3 PARAMETROS PARA CREARSE
        class Tiburon extends Animal {
            constructor(nombre, edad, estado) {
                super(nombre, edad, 0, 'Escualos', estado);
            }
        }

        // DEFINIMOS TIBURON, QUE HEREDA DE ANIMAL Y RECIBE 3 PARAMETROS PARA CREARSE Y SU INTRODUCE TIENE COMO AÑADIDO MIAU MIAU
        class Gato extends Animal {
            constructor(nombre, edad, estado) {
                super(nombre, edad, 4, 'Felinos', estado);
            }

            introduce() {
                return `${super.introduce()}  ¡Miau, miau!`; //SE LE HACE AL SUPER (EL DE ANIMAL) UN INTRODUCE PARA AÑADIRLE MIAU MIAU CON UN ESPACIO
            }
        }

        // SE DEFINE LA CLASE PERRO, QUE TAMBIEN EXTIENDE DE ANIMAL, RECIBE 4 PARAMETROS PARA CREARSE, 3 DE ANIMAL Y 1 PROPIO, QUE ES
        //DUEÑO, QUE ADEMAS TIENE UN METODO NUEVO CON ESE PARAMETRO
        class Perro extends Animal {
            constructor(nombre, edad, estado, dueño) {
                super(nombre, edad, 4, 'Canidos', estado);
                this._dueño = dueño;
            }

            saludaDueño() { //SE RECUPERA EL NOMBRE DEL DUEÑO Y SE RETORNA 
                return `Hola ${this._dueño}`;
            }
        }

        // SE INSTANCIAN PARA CONSEGUIR LO MISMO QUE EL EJERCICIO
        const tiburon = new Tiburon('Chum', 5, 'hambriento');
        const gato = new Gato('Silvestre', 3, 'juguetón');
        const perro = new Perro('Cane', 2, 'feliz', 'Pepe');

        // SE MUESTRAN EN CONSOLA LOS METODOS CREADO
        console.log(tiburon.introduce());
        console.log(gato.introduce());
        console.log(perro.introduce());
        console.log(perro.saludaDueño());
    </script>
</body>

</html>
