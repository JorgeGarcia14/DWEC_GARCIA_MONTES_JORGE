<body>
    <script>
    function calcularPotencia(base, exponente) {
        let resultado = 1;
        const exponenteAbsoluto = exponente < 0 ? -exponente : exponente;

        for (let i = 1; i <= exponenteAbsoluto; i++) {
        resultado *= base;
        }

        return exponente < 0 ? 1 / resultado : resultado;
        }

    let base= prompt("¿Dime la base");
    let exponente= prompt("¿Dime el exponente");
    const resultado = calcularPotencia(base, exponente);
    window.alert(resultado);
    
    </script>
</body>
