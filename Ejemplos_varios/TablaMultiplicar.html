<!DOCTYPE html>

<body>
    <script>
        function tablaMultiplicar(tabla, fin=10){
            for(i=0;i<=fin;i++){
                console.log(tabla, "x", i , "=", tabla *i);
            }
        }
        function sumaNumeros(){
            let suma=0;
            for(let i=0;i < arguments.length;i++){
                suma+=arguments[i];
            }
            console.log(suma);
        }
        sumaNumeros(5,4,3,2,1);
        tablaMultiplicar(2);
        //tablaMultiplicar(6,20);
    </script>
</body>
