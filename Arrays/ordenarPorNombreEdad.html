<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo sort</title>
</head>
<body>
    <script>
        const personas = [
            {
                nombre: "Juan",
                edad: "12"
            },
            {
                nombre: "Pedro",
                edad: "23"
            },
            {
                nombre: "MarÃ­a",
                edad: "25"
            },
            {
                nombre: "Jose",
                edad: "34"
            },
            {
                nombre: "Juan",
                edad: "43"
            }
        ] 
       

        let personasOrdenado = personas.sort((persona1, persona2) => persona1.edad - persona2.edad); // Ordenados por edad
        console.log(personasOrdenado);

        //PARA ORDENAR POR NOMBRE HAY QUE USAR localeCompare, primero se dice sobre que propiedad se quiere comparar, con que propiedad

        let personasOrdenado2 = personas.sort((persona1, persona2) => persona1.nombre.localeCompare(persona2.nombre)); // Ordenados por nombre
        console.log(personasOrdenado2);
        let personasOrdenado3 = personas.sort((persona1, persona2) => persona1.nombre.localeCompare(persona2.nombre));
    </script>
    
</body>
</html>
