<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 4 dia 7</title>
</head>
<body>
    <script>

        /*METODOS DE ARRAYS*/
        var personas = ["Juan", "Pedro", "María"];
        personas.push("Jose");//meter elemento al array personas
        personas.slice(); // Copia array en otro
        personas.unshift();//meter elemento al final del array personas

        personas.join(","); /*Permite convertir los elementos de un array a 
        una cadena separados por el elemento que tiene dentro, en este caso una coma */

        personas.sort(); //Ordena el array
        personas.reverse(); //Invertir el orden del array

        personas.pop(); //Extrae el ultimo elemento del array (borrando la poscicion), extrae porque se puede meter en una variable

        personas.shift(); //Extrae el primer elemento del array extrayendolo (borrando la posicion), extrae porque se puede meter en una variable

        personas.splice(1, 1,"50","50"); //Extrae un elemento del array ("a partir de que lugar",  "cuantos hay que borrar", "Que quiero introducir")

        personas.delete(); //Elimina el ultimo elemento del array sin eliminar la posicion

        personas.clear(); //Elimina todos los elementos del array

        personas.concat(); //une un array a otro

        personas.copyWithin(); //sustituye un elemento del array por uno indicado

        personas.fill(); //sustituye los elementos del array por uno indicado
        
        personas.find(); //busca un elemento dentro del array
        
        personas.findIndex(); //busca un elemento dentro del array
        
        personas.length;//Da la longitud de el array personas

        personas.indexOf; //devuelve la primera posición de un elemento

        personas.lastIndexOf; //devuelve la ultima posición de un elemento
        
    



    </script>
</body>
</html>
