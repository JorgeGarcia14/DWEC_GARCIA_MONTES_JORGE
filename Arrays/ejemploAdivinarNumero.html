    <script>
    alert("Trata de adivinar el numero");
    let numAdivinar = Math.ceil(Math.random()*100); 

    let numUsuario = parseFloat(prompt("Dime un numero"));
    
    let numeroIntentos=1;
    while (numAdivinar!==numUsuario){
        numeroIntentos++;
        if (numAdivinar > numUsuario){
            numUsuario = parseFloat(prompt("Es mayor, dime otro numero"));
        }
        else {
            numUsuario = parseFloat(prompt("Es menor, dime un numero"));
        }
    }
        alert (`Â¡ENHORABUENA! HAS ACERTADO USANDO ${numeroIntentos} INTENTOS`);
    </script>
