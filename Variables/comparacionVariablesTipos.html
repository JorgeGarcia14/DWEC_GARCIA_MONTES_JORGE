</head>
<body>
    <script>
        1 == "1" //TRUE
        1 == "one" //FALSE
        true == 1 //TRUE
        false == "zero" //FALSE
        "test" == {x:"test"}; //FALSE

        1 + 1 // 2
        1 + "1" //11
        "HELLO" + " WORLD" //"HELLO WORLD"
        "It's " + true // "It's true"
        //"pizza" + (cheese:"extra") //"pizza {object Object}"

        3 - 2 //1
        "3" - 2 //1
        3 - true //2
        1 - {x:3} //NaN (Not a Number)
        "fun" - 2 //NaN 

        if ("3" + 2 ==5){ //false porque "3" + 2 = 32
            console.log("Pizza1");
        }

        if ([]){ //Da true
            console.log("Pizza2");
        }

        if (4 + "1" == 5){ //da false por que es 41
            console.log("Pizza3");
        }
        if (0){
            console.log("Pizza4");
        }
        if (5 + true ==6){ //da true ya que true no es cadena, es booleano y es 1, 
            console.log("Pizza5");
        }
        if (5 + true ===6){ //da true ya que al hacer la suma, el boolean se vuelve number y el resultado a su vez también 
            console.log("Pizza6");
        }
        if (5 + true =='6'){ //  da true ya que los valores son los mismos
            console.log("Pizza7");
        }
        if (5 + true ==='6'){ //da false ya que el valor si concuerda, pero el tipo no
            console.log("Pizza8");
        }
        if(!undefined){  //da true, ya que undefined es 0/false
            console.log("Pizza9");
        }
        if({}=={}){ // da false, ya que compara la ubicación en la memoria y no es la misma
            console.log("Pizza10");
        }
        
        
    </script>
