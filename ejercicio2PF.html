<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 Programacion Funcional Apartado 1 y 2</title>
</head>

<body>
    <p> USUARIO CON LA MENOR EDAD </p>
    <p id="usuarioMenor"></p>

    <p> NOMBRES DE USUARIOS QUE EMPIEZAN CON LA LETRA 'A' </p>
    <p id="usuariosConA"></p>

    <script>
        const usuarios = [
            { id: 1, nombre: 'Juan', edad: 25 },
            { id: 2, nombre: 'María', edad: 30 },
            { id: 3, nombre: 'Pedro', edad: 20 },
            { id: 4, nombre: 'Ana', edad: 35 },
            { id: 5, nombre: 'Luisa', edad: 22 },
            { id: 6, nombre: 'Alberto', edad: 19 },
        ];

        const usuariosMayores = usuarios.filter(usuario => usuario.edad >= 18);

        // APARTADO 3: Encontrar al usuario más joven entre los filtrados.
        const usuarioMasJoven = usuariosMayores.reduce((usuarioJoven, usuarioActual) => {
            return usuarioActual.edad < usuarioJoven.edad ? usuarioActual : usuarioJoven;
        }, usuariosMayores[0]);

        const usuarioMasJovenString = `El usuario más joven es: ${usuarioMasJoven.nombre} (${usuarioMasJoven.edad} años)`;
        document.getElementById("usuarioMenor").innerHTML = usuarioMasJovenString;

        // APARTADO 4: Obtener una lista de nombres de usuarios que empiezan con la letra 'A'.
        const usuariosConA = usuarios.filter(usuario => usuario.nombre.charAt(0).toUpperCase() === 'A');
        
        const usuariosConAString = usuariosConA.map(usuario => usuario.nombre).join(', ');

        document.getElementById("usuariosConA").innerHTML = `Usuarios que empiezan con 'A': ${usuariosConAString}`;
    </script>

</body>

</html>
